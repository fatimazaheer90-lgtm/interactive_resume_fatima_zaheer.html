        // --- Core Interaction & Navigation ---
        function navigate(viewId) {
            // Update active states in sidebar
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`nav-${viewId}`).classList.add('active');

            // Update title
            const titles = {
                'overview': 'Executive Summary',
                'skills': 'Technical Proficiency',
                'experience': 'Professional Trajectory',
                'projects': 'Research & Reporting'
            };
            const titleEl = document.getElementById('current-section-title');
            if(titleEl) titleEl.innerText = titles[viewId];

            // Render content
            const container = document.getElementById('content-container');
            container.innerHTML = views[viewId];

            // Clean up charts to prevent memory leaks and canvas reuse errors
            if (currentChartInstance) currentChartInstance.destroy();
            if (secondaryChartInstance) secondaryChartInstance.destroy();

            // Initialize specific view logic
            if (viewId === 'overview') {
                initRadarChart();
            } else if (viewId === 'skills') {
                initBarChart();
            }
        }

        // --- Chart Configurations ---
        Chart.defaults.font.family = "'Inter', sans-serif";
        Chart.defaults.color = '#64748b';

        function initRadarChart() {
            const ctx = document.getElementById('radarChart').getContext('2d');
            currentChartInstance = new Chart(ctx, {

                data: {
                    labels: candidateData.skillsData.categories,

                        backgroundColor: 'rgba(37, 99, 235, 0.2)',
                        borderColor: 'rgba(37, 99, 235, 1)',
                        pointBackgroundColor: 'rgba(37, 99, 235, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(37, 99, 235, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { color: 'rgba(148, 163, 184, 0.3)' },
                            grid: { color: 'rgba(148, 163, 184, 0.3)' },
                            pointLabels: {
                                font: { size: window.innerWidth < 768 ? 10 : 12, weight: '600' },
                                color: '#334155'
                            },
                            ticks: { display: false, min: 0, max: 100 }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(15, 23, 42, 0.9)',
                            padding: 12,
                            titleFont: { size: 14 },
                            bodyFont: { size: 13 },
                            callbacks: {
                                label: function(context) {
                                    return `Proficiency: ${context.raw}%`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function initBarChart() {

                            'rgba(16, 185, 129, 0.8)', // Emerald
                            'rgba(139, 92, 246, 0.8)', // Purple
                            'rgba(239, 68, 68, 0.8)',  // Red
                            'rgba(100, 116, 139, 0.8)' // Slate
                        ],
                        borderRadius: 6,
                        borderSkipped: false,
                    }]
                },
                options: {
                    indexAxis: 'y', // Horizontal bar chart
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: 100,
                            grid: { color: 'rgba(148, 163, 184, 0.2)' }
                        },
                        y: {
                            grid: { display: false },

                                    // Label wrapping logic (max 16 chars per line approx)
                                    let label = this.getLabelForValue(value);
                                    if(label.length > 18) {
                                        let split = label.split(' ');
                                        if(split.length > 1) return [split[0], split.slice(1).join(' ')];
                                    }
                                    return label;
                                }
